    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

    <!--Font Awesome-->

</header>

<body onload="onload();">
    <nav class="navbar">
        <img class="logo-img" src="assets/logo.png" alt="The HERO Club" />
        <div class="collapsible">
            <a href="index.html" class="active"><i class="fas fa-home"></i>Home</a>
            <a href="index.html"><i class="fas fa-brain"></i>PPPD</a>
            <a href="index.html"><i class="fas fa-running"></i>5k Race/Walk</a>
            <a href="index.html"><i class="fas fa-photo-video"></i>Gallery</a>

            <a href="index.html"><i class="fas fa-donate"></i>Donate</a>
        </div>
    </nav>
    <section class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <img class="mySlides" src="assets/heroimg1.jpg">
        <img class="mySlides" src="assets/heroimg2.jpg">

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <section class="overlay">
            <div id="clockdiv">
                <div>
                    <span class="days"></span>
                    <div class="smalltext">Days</div>
                </div>
                <div>
                    <span class="hours"></span>
                    <div class="smalltext">Hr</div>
                </div>
                <div>
                    <span class="minutes"></span>
                    <div class="smalltext">Min</div>
                </div>
                <div>
                    <span class="seconds"></span>
                    <div class="smalltext">Sec</div>
                </div>
            </div>
            <!--<h1>to the 5k<i class="fas fa-running"></i></h1>-->
            <div id="highlight-text">
                <h1>Coming July 11th, 2020</h1>
                <h2>Our 4th annual 5k</h2>
            </div>
        </section>
    </section>
    <section class="card">
        <h1>The HERO Club has raised and donated over $35,000 to date and donated it to the Mayo Clinic.</h1>
    </section>
